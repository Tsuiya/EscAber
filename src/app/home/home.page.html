<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Etec de Ibitinga
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Puxe para atualizar"
          refreshingSpinner="circles"
          refreshingText="Atualizando...">
        </ion-refresher-content>
      </ion-refresher>
    <ion-card class="welcome-card">
      <img src="/assets/Logo.gif" alt="" />
      <ion-card-header>
        <ion-card-subtitle></ion-card-subtitle>
        <ion-card-title>Bem vindo à Etec</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>A Etec de Ibitinga está honrada por receber você neste evento, este é um aplicativo feito por alunos do 3º Etim Informática.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Vamos lá</ion-label>
      </ion-list-header>
      <ion-item href="/sobre">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Sobre</ion-label>
      </ion-item>
      <ion-item>
      <ion-label><strong>Últimos posts:</strong></ion-label>
    </ion-item>
      <ion-item>
        <ion-card href="https://etecdeibitinga.wixsite.com/novo/single-post/2019/09/26/SETEMBRO-AMARELO-2019">
          <ion-img src="../assets/setembro.png"></ion-img>
          <ion-card-title>SETEMBRO AMARELO 2019</ion-card-title>
          <ion-card-subtitle>26/09/19</ion-card-subtitle>
        </ion-card>
      </ion-item>
      <ion-item>
          <ion-card href="https://etecdeibitinga.wixsite.com/novo/single-post/2019/09/24/LIDERAN%C3%87A-E-DESAFIOS">
            <ion-img src="../assets/lideranca.jpg"></ion-img>
            <ion-card-title>LIDERANÇA E DESAFIOS</ion-card-title>
            <ion-card-subtitle>24/09/19</ion-card-subtitle>
          </ion-card>
        </ion-item>
        <ion-item>
            <ion-card href="https://etecdeibitinga.wixsite.com/novo/single-post/2019/09/21/ESCOLA-INOVADORES-2019">
              <ion-img src="../assets/inovadores.jpg"></ion-img>
              <ion-card-title>ESCOLA DE INOVADORES 2019</ion-card-title>
              <ion-card-subtitle>21/09/19</ion-card-subtitle>
            </ion-card>
          </ion-item>
      
    </ion-list>
</ion-content>
